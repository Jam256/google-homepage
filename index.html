<!DOCTYPE html>
<html>

<head>
  <title>NotGoogle</title>
  <meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" href="style.css">
  <!--<link rel="icon" type="image/x-icon" href="https://www.google.com/favicon.ico">-->
</head>

<body>
  <header>
    <span class="spacer"></span>
    <a class="link-left" href="#">About</a>
    <a class="link-left" href="#">Store</a>
    <span class="align-right">
      <a class="link-right" href="#">NotGmail</a>
      <a class="link-right" href="#">Images</a>
      <div id="apps"></div>
      <button class="blue-button">Sign in</button>
    </span>
  </header>
  <main>
    <div class="center">
      <span id="not">Not</span>
      <img id="logo" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google logo" width="272" height="92">
      <svg id="mag-glass" width="20" height="20" viewBox="0 0 24 24">
        <path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"></path>
      </svg><br>
      <input id="search" type="text"><br>
      <button class="search-button" >NotGoogle Search</button>
      <button class="search-button">I'm Feeling Lucky</button>
    </div>
  </main>
  <footer>
    <span id="country">Country</span>
    <span id="footer-links">
      <a class="link-left" href="#">Advertising</a>
      <a class="link-left" href="#">Business</a>
      <a class="link-left" href="#">How Search works</a>
      <span class="align-right">
        <a class="link-right" href="#">Privacy</a>
        <a class="link-right" href="#">Terms</a>
        <a class="link-right" href="#">Settings</a>
      </span>
    </span>
  </footer>
</body>

</html>
